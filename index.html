<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active font-weight-bold">
                    Daraz
                </li>   
            </div>

        </div>
    </nav>

    <form onsubmit="handleSubmit(event)">
        <div class="container my-5">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="zyz@example.com" name="address">
        </div>
        <!-- date of birth -->
        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Must include @ sign">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cnic">CNIC</label>
                <input type="number" class="form-control" id="cnic" name="cnic" placeholder ="Enter 13 digit CNIC number">
                <!-- max length =13 -->
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip1">Date Of Birth</label>
                <input type="date" class="form-control" id="inputZip1" name="dateOfBirth">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">City</label>
              <select id="inputState" class="form-control" name="city">
                <option selected value = "">Choose...</option>
                <option value="karachi">Karachi</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="lahore">Lahore</option>
                <option value="islamabad">Islamabad</option>
              </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder ="Must include numeric && special character " name="password" minlength="6" maxlength="20">
        </div>
        
        
          
          <div class="form-group col-md-4">
            <label for="inputNumber">Mobile Number</label>
            <input type="number" class="form-control" placeholder = "Must include 11 numbers" id="inputNumber" name="mobilenumber">
            <!-- max length =13 -->
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button  type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>





</body>
